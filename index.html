<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <title>文档中心</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="文档中心">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://vnote.oss-cn-beijing.aliyuncs.com/js/vue.css">
</head>
<body>
<!--主框架-->
  <div id="app"></div>

<!--渲染 导航 显示目录-->
<script>
  window.$docsify = {
    name: '',
    repo: '',
    loadNavbar: true,
    loadSidebar: true,
    subMaxLevel: 6,
	auto2top: true,//当路线改变时，滚动到屏幕的顶部。
	mergeNavbar: false,//Navbar将在小屏幕上与侧边栏合并。
	formatUpdated: '{MM}/{DD}/{YY} {HH}:{mm}',//文档更新时间
	 plugins: [
    function(hook, vm) {
      hook.beforeEach(function (html) {
        var url = '/' + vm.route.file
        var editHtml = '[](' + url + ')\n'
        return editHtml
          + html
          + '\n----\n'
          + 'Last Time {docsify-updated} '
		  + '<span><a href="https://dawoy.github.io">Mr Dawoy</a> &copy;2019.</span>'
		  + '<span>Document Creator</span>'
          + editHtml
		 })
		}
	 ]	
	}
</script>

<!--搜索-->
<script>
  window.$docsify = {
    search: 'auto', // default

    search : [
      '/', 
    ],

    // complete configuration parameters
    search: {
      maxAge: 86400000, // Expiration time, the default one day
      paths: [auto], // or 'auto'
      placeholder: '搜索',

      // Localization
      placeholder: {
        '/zh-cn/': '搜索',
        '/': 'Type to search'
      },

      noData: 'No Results!',

      // Localization
      noData: {
        '/zh-cn/': '找不到结果',
        '/': 'No Results'
      },

      // Headline depth, 1 - 6
      depth: 2,

      hideOtherSidebarContent: false, // whether or not to hide other sidebar content

      // To avoid search index collision
      // between multiple websites under the same domain
      namespace: 'website-1',
    }
  }
</script>
<script src="https://vnote.oss-cn-beijing.aliyuncs.com/js/docsify.min.js"></script>
<script src="https://vnote.oss-cn-beijing.aliyuncs.com/js/search.js"></script>
<script src="https://vnote.oss-cn-beijing.aliyuncs.com/js/prism-php.min.js"></script>
<script src="https://vnote.oss-cn-beijing.aliyuncs.com/js/docsify-copy-code.min.js"></script>
<script src="https://vnote.oss-cn-beijing.aliyuncs.com/js/docsify-pagination.min.js"></script>
</body>
</html>
